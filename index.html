<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1eafa81dea.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0">Xpers</span>
        </div>
    </nav>

    <!-- main body contents -->
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <h1 class="display-4" id="heading"></h1>
            
            <!-- all input fields -->
            <div class="jumbotron mt-4">
                <!-- input field for amount spent -->
                <div class="input-group mb-3">
                    <input id="inputAmount" type="text" class="form-control" placeholder="Amount spent" aria-placeholder="Amount spent" aria-describedby="spent in rupee">
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <!-- input field for description  -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input id="inputDesc" type="text" class="form-control" placeholder="Spent on" aria-placeholder="Spent on" aria-describedby="spent at">
                    <!-- add button -->
                    <div class="input-group-append">
                        <button id="btnAddExpense" class="btn btn-outline-primary" type="button">Add</button>
                    </div>
                </div>

            </div>

            <!-- to show data in the form of a list -->
            <div>
                <ul class="list-group">
                    <!-- list item one -->
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            T-shirt
                            <small class="text-muted">December 9, 2020</small>
                        </div>
                        <div>
                            <span class="px-5">500</span>
                        </div>
                        <button type="button" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </li>
                    <!-- list item two -->
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            Movie
                            <small class="text-muted">December 9, 2020</small>
                        </div>
                        <div>
                            <span class="px-5">1500</span>
                        </div>
                        <button type="button" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- <input id="inputAmount" type="text">
    <input id="inputDesc" type="text">
    <button id="btnAddExpense">Add Expense</button>
    <div id="expenseTable"></div> -->


    <script src="main.js"></script>
</body>
</html>
